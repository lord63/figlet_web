{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="#">Home</a></li>
          <li role="presentation"><a href="#">About</a></li>
          <li role="presentation"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Project name</h3>
    </div>

    <div class="select-group">
    <select class="form-control"  id="font">
      <option>3D-ASCII</option>
      <option>Bigfig</option>
      <option>Crazy</option>
      <option>Fire Font-k</option>
      <option>Wow</option>
    </select>

    <select class="form-control" id="horizontalLayout">
      <option>default</option>
      <option>full</option>
      <option>fitted</option>
      <option>controlled smushing</option>
      <option>universal smushin</option>
    </select>

    <select class="form-control" id="verticalLayout">
      <option>default</option>
      <option>full</option>
      <option>fitted</option>
      <option>controlled smushing</option>
      <option>universal smushin</option>
    </select>
    </div>

    <input type="text" name="input_text" placeholder="Try it now.">
    <button type="button" class="btn btn-default" id="generate">Generate</button>
    <div><pre></pre></div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/figlet.js') }}"></script>
  <script>
      $('#generate').on('click', function() {
        figlet($('input').val(), {
          font: $('#font').val(),
          horizontalLayout: $('#horizontalLayout').val(),
          verticalLayout: $('#verticalLayout').val()
        }, function(err, data) {
             if (err) {
             console.log('Something went wrong...');
             console.dir(err);
             return;
           }
           $('pre').html(data);
        });
      });
  </script>

{% endblock %}
